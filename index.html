<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akash Verma | Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./static/style.css" />
    <link rel="stylesheet" href="./static/all.min.css" />
  </head>
  <body>
    <nav >
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Skills</li>
        <li>Projects</li>
        <li>Contact</li>
      </ul>
    </nav>
    <section class="home">
      <img src="./static/profile.jpg" class="profile-image" alt="" />
      <svg
        class="name-logo"
        viewBox="0 0 887 680"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M357.755 2.04858H444.03L563.5 680H471L357.755 2.04858Z"
          fill="black"
        />
        <path d="M788.229 0H886.084L563.5 677H475L788.229 0Z" fill="black" />
        <path d="M357.881 0H444.156L108.642 680H0L357.881 0Z" fill="black" />
        <rect x="227" y="352" width="229" height="75" fill="black" />
      </svg>
      <p data-aos="flip-left" data-aos-duration="1000" class="name-txt">
        Hello I'm Akash.
      </p>
      <p data-aos="flip-right" data-aos-duration="1000" class="hero">
        I Love What I Do. <br />
        I design web and make it work.
      </p>
      <a href="#">
        <button class="animate__animated animate__rubberBand">
          More <i class="fas fa-arrow-right"></i></button
      ></a>
    </section>
    <section class="about"></section>
    <section class="skills"></section>
    <section class="projects"></section>
    <section class="contact"></section>
    <script src="./static/all.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./static/script.js"></script>
    <script>
      AOS.init();
    </script>
